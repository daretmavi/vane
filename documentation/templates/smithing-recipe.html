<div class="relative h-auto w-full">
	<img class="object-cover is-pixelated w-full" src="assets/crafting/smithing.png" alt="Smithing background">
	<img class="absolute mctooltip left-[calc(8*100/176)%] top-[calc(48*100/84)%] w-[calc(16*100/176)%] h-[calc(16*100/84)%] is-pixelated" src="assets/minecraft_special/netherite_upgrade_smithing_template.png" data-mctooltip="minecraft:netherite_upgrade_smithing_template">
	<img class="absolute mctooltip left-[calc(26*100/176)%] top-[calc(48*100/84)%] w-[calc(16*100/176)%] h-[calc(16*100/84)%] is-pixelated" src="{{ recipe.base }}" data-mctooltip="{{ recipe.base.name }}">
	<img class="absolute mctooltip left-[calc(44*100/176)%] top-[calc(48*100/84)%] w-[calc(16*100/176)%] h-[calc(16*100/84)%] is-pixelated" src="{{ recipe.addition }}" data-mctooltip="{{ recipe.addition.name }}">
	<img class="absolute mctooltip left-[calc(98*100/176)%] top-[calc(48*100/84)%] w-[calc(16*100/176)%] h-[calc(16*100/84)%] is-pixelated" src="{{ recipe.result }}" data-mctooltip="{{ recipe.result.name }}">
</div>
